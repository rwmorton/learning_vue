<!DOCTYPE html>
<html>
    <head>
        <title>Vue App</title>
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <div id="app">
            count: {{count}}
            <button @click="increment">increment</button>
            <button v-on:click="decrement">decrement</button>
            <input v-model="message" />
            <button @click="f">TEST</button>
            <br />
            <span v-if="toggle">Hello</span>
            <br />
            <ul>
                <li v-for="todo in todos" :key="todo.id">
                    {{todo.text}}
                </li>
            </ul>
            <br />
            <ul>
                <li v-for="todo in todos" :key="todo.id">
                    {{todo.text.split('').reverse().join('')}}
                </li>
            </ul>
            <br />
            <span v-html="rawHtml"></span>
            <br />
            <p>{{message}}</p>
            <br />
            <p>{{reversedMessage}}</p>
        </div>
        <script>
            const App = {
                data() {
                    return {
                        count: 0,
                        message: "hello world",
                        toggle: false,
                        todos: [
                            {id: 1,text: 'todo #1'},
                            {id: 2,text: 'todo #2'},
                            {id: 3,text: 'todo #3'}
                        ],
                        rawHtml: "<b>Hello World!</b>"
                    }
                },
                methods: {
                    increment() {
                        this.count++
                    },
                    decrement() {
                        this.count--
                    },
                    f() {
                        this.toggle = !this.toggle
                        this.message = this.toggle ? this.message.toUpperCase() : this.message.toLowerCase()
                    }
                },
                computed: {
                    reversedMessage() {
                        return this.message.split('').reverse().join('').toUpperCase()
                    }
                }
            }
            const app = Vue.createApp(App)
            app.component("todo-item",{
                props: ["todo"],
                template: `<li>{{todo.description}}</li>`
            })
            app.mount("#app")
        </script>
    </body>
</html>
